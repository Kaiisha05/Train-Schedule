<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trainin' to Meet You</title>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
</head>

<body>
  <div class="header-container">
    <h1>Trainin' to Meet You</h1>
  </div>
  <br>
  <!-- Where the user's input is populated...try to remake dynamically... -->
  <div class="current-schedule">
    <h2>Current Train Schedule</h2>
  </div>
  <table>
    <thead>
      <tr>
        <th>Train</th>
        <th>Destination</th>
        <th>Frequency (min)</th>
        <th>Next Arrival</th>
        <th>Minutes Away</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="user-train-name"></td>
        <td id="user-destination"></td>
        <td id="user-frequency"></td>
        <td id="next-arrival"></td>
        <td id="minutes-away"></td>
      </tr>
    </tbody>
  </table>
  <br>

  <!-- Where the user adds their inputs -->
  <div class="add-train">
    <form action="input">
      <h2>Add Train</h2>
    </form>
    <p>Train Name
      <br>
      <input type="text" name="train" id="train-name" />
    </p>
    <p>Destination
      <br>
      <input type="text" name="destination" id="destination" />
    </p>
    <p>First Train Time (HH:MM)
      <br>
      <input type="text" name="time" id="1st-train" maxlength="5" />
    </p>
    <p>Frequency (min)
      <br>
      <input type="text" name="frequency" id="frequency" maxlength="2" />
    </p>
    <button id="submit">Submit</button>
    </form>
  </div>


</body>

<!-- JavaScript -->
<script src="assets/javascript/java.js"></script>


</html>
